<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet" />
  <title>InterLink ToDo List</title>
</head>

<body>
  <h1>ToDo List</h1>
  <div class="create_task_block">
    <div style="width: 70%">
      <label for="formGroupExampleInput" class="form-label">Title Task*</label>
      <input type="text" class="form-control input_name" placeholder="enter title task" />
      <span class="err_empty_name">enter a task title</span>
    </div>

    <div style="width: 130px">
      <label for="formGroupExampleInput2" class="form-label">Due date</label>
      <input type="text" class="form-control input_date" placeholder="enter date" />
    </div>

    <div style="width: 70%">
      <label for="formGroupExampleInput2" class="form-label">Description</label>
      <input type="text" class="form-control input_desc" id="formGroupExampleInput2" placeholder="enter Description" />
    </div>

    <div>
      <button style="width: 130px" type="submit" class="btn btn-primary createTodo">
        Submit
      </button>
    </div>
  </div>

  <div class="list_body">
    <h2>Study</h2>
    <ul class="todo_list">
    </ul>
  </div>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
