<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <title>InterLink ToDo List</title>


    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    <div class="alert alert-success d-flex align-items-center" style="opacity: 0;" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
      <div>
        Success!<br> Status code: 200.
      </div>
    </div>
    <div class="alert alert-danger d-flex align-items-center" style="opacity: 0;" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        Error!
      </div>
    </div>
  </head>

  <body>
    <h1>ToDo List</h1>
    <div class="create_task_block">
      <div style="width: 70%">
        <label for="formGroupExampleInput" class="form-label"
          >Title Task*</label
        >
        <input
          type="text"
          class="form-control input_name"
          placeholder="enter title task"
        />
        <span class="err_empty_name">enter a task title</span>
      </div>

      <div style="width: 140px">
        <label for="formGroupExampleInput2" class="form-label">Due date</label>
        <input
          type="date"
          class="form-control input_date"
          placeholder="enter date"
        />
      </div>

      <div style="width: 70%">
        <label for="formGroupExampleInput2" class="form-label"
          >Description</label
        >
        <input
          type="text"
          class="form-control input_desc"
          id="formGroupExampleInput2"
          placeholder="enter Description"
        />
      </div>

      <div>
        <button
          style="width: 140px"
          type="submit"
          class="btn btn-primary createTodo"
        >
          Submit
        </button>
      </div>
    </div>

    <div class="list_body">
      <div class="list_header">
        <h2>Study</h2>
        <span onclick="closeTodoList()" class="close_arrow close_todo_arrow">
          <svg class="arrow-bottom-3" viewBox="0 0 5 9">
            <path
              d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
            />
          </svg>
        </span>
        <div
          onclick="changeTargerRadio(event)"
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check check_undone"
            name="btnradiotodo"
            id="btnradio2"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio2">Undone</label>

          <input
            type="radio"
            class="btn-check check_all"
            name="btnradiotodo"
            id="btnradio1"
          />
          <label class="btn btn-outline-primary" for="btnradio1">All</label>
        </div>
      </div>
      <p class="empty_todo_list_text">List is Empty</p>
      <ul class="todo_list"></ul>
    </div>

    <div class="list_body">
      <div class="list_header">
        <h2>Train</h2>
        <span
          onclick="closeWorkoutList()"
          class="close_arrow close_workout_arrow"
        >
          <svg class="arrow-bottom-3" viewBox="0 0 5 9">
            <path
              d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z"
            />
          </svg>
        </span>
        <div
          onclick="changeTargerRadio(event)"
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="workout"
            id="workout1"
            checked
          />
          <label class="btn btn-outline-primary" for="workout1">Undone</label>

          <input type="radio" class="btn-check" name="workout" id="workout2" />
          <label class="btn btn-outline-primary" for="workout2">All</label>
        </div>
      </div>
      <p class="empty_workout_list_text">List is Empty</p>
      <ul class="workout_list"></ul>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
